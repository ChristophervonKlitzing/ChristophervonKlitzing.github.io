# Site identity
title: "Christopher von Klitzing"
description: "Scientific publications by Christopher von Klitzing"
author: "Christopher von Klitzing"

# URL (change username if needed)
url: "https://christophervonklitzing.github.io"
baseurl: ""

# Theme (GitHub Pages supported, includes social icons)
theme: minima

# Language & markdown
lang: en
markdown: kramdown
kramdown:
  input: GFM

# Plugins allowed on GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Social icons shown automatically in header
minima:
  social_links:
    - platform: github
      user_url: "https://github.com/christophervonklitzing"
    - platform: linkedin
      user_url: "https://www.linkedin.com/in/YOUR-LINKEDIN-ID"
    - platform: google_scholar
      user_url: "https://scholar.google.com/citations?user=YOURID"
    - platform: orcid
      user_url: "https://orcid.org/YOUR-ORCID"

# No navigation pages
header_pages: []

# Build exclusions
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
